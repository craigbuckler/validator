<!DOCTYPE html>

<meta charset="utf-8" />
<title>Generic Form Validator</title>

<body>

<h1>Generic form validator</h1>

<form action="/" method="post" data-module="validate">

  <fieldset>
    <legend>Personal details</legend>

    <div>
      <label for="title">Title</label>
      <select id="title" name="title">
        <option value="">&hellip;</option>
        <option value="Mr">Mr</option>
        <option value="Ms">Ms</option>
        <option value="Mrs">Mrs</option>
        <option value="Dr">Dr</option>
        <option value="Prof">Prof</option>
      </select>
    </div>

    <div>
      <label for="firstname">First name<span class="help"> must be entered</span></label>
      <input type="text" id="firstname" name="firstname" placeholder="first name" required="required" maxlength="20" />
    </div>

    <div>
      <label for="lastname">Last name<span class="help"> must be entered</span></label>
      <input type="text" id="lastname" name="lastname" placeholder="last name" required="required" maxlength="20" />
    </div>

    <div>
      <label for="gender">Gender<span class="help"> must be selected</span></label>
      <select id="gender" name="gender" required="required">
        <option value="">&hellip;</option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="none">prefer not to say</option>
      </select>
    </div>

    <div>
      <label for="nationality">Nationality<span class="help"> must be selected</span></label>
      <select id="nationality" name="nationality" required="required" data-form-datalist="true">
        <option value="">&hellip;</option>
        <option value="UK">United Kingdom</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Spanish">Spanish</option>
      </select>
    </div>

    <div>
      <label for="dob">Date of birth<span class="help"> must be entered in the format DD-MM-YYYY</span></label>
      <input type="date" id="dob" name="dob" min="1940-12-31" max="2014-01-01" required="required" />
    </div>

  </fieldset>

  <fieldset>
    <legend>Prospectus</legend>

    <div>
      <label for="prospectus">Prospectus<span class="help"> type must be selected</span></label>
      <select id="prospectus" name="prospectus" required="required">
        <option value="">&hellip;</option>
        <option value="undergraduate">2015 Undergraduate Prospectus</option>
        <option value="postgraduate">2015 Postgraduate &amp; Professional Prospectus</option>
        <option value="medicine">2015 Medicine &amp; Dentistry Prospectus</option>
      </select>
    </div>

    <div>
      <label><input type="checkbox" name="post" data-form-grouptrigger="address" /> post a printed copy to me</label>
    </div>

  </fieldset>

  <fieldset>
    <legend>Contact</legend>

    <div>
      <label for="email">Email address<span class="help"> must be entered</span></label>
      <input type="email" id="email" name="email" placeholder="your@email.address" required="required" maxlength="50" />
    </div>

    <div>
      <label for="address">House name/number and road<span class="help"> must be entered</span></label>
      <input type="text" id="address" name="address" placeholder="first line of address" required="required" maxlength="50" data-form-group="address" />
    </div>

    <div>
      <label for="city">City<span class="help"> must be entered</span></label>
      <input type="text" id="city" name="city" placeholder="city" required="required" maxlength="50" data-form-group="address" />
    </div>

    <div>
      <label for="country">Country<span class="help"> must be entered</span></label>
      <input type="text" id="country" name="country" placeholder="country" required="required" maxlength="50" data-form-group="address" />
    </div>

    <div>
      <label for="postcode">Post code<span class="help"> must be entered</span></label>
      <input type="text" id="postcode" name="postcode" placeholder="post code" required="required" maxlength="10" data-form-group="address" />
    </div>

    <div>
      <label for="tel">Telephone number<span class="help"> with international and regional codes</span></label>
      <input type="tel" id="tel" name="tel" placeholder="full telephone number" maxlength="20" />
    </div>

  </fieldset>

  <fieldset>
    <legend>Intended year of entry</legend>

    <div>
      <label for="year">Year of entry<span class="help"> must be entered</span></label>
      <input type="number" id="year" name="year" value="2014" min="2014" max="2025" step="1" required="required" />
    </div>

    <div>
      <label for="level">Level of study<span class="help"> must be selected</span></label>
      <select id="level" name="level" required="required">
        <option value="">&hellip;</option>
        <option value="undergraduate">Undergraduate</option>
        <option value="foundation">Foundation</option>
        <option value="pgtaught">Postgraduate &ndash; taught</option>
        <option value="pgresearch">Postgraduate &ndash; research</option>

        <optgroup label="adult">
